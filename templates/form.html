<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>填寫學生資料</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="form-page">
    <div class="form-box">
        <h1>學生資料表單</h1>

        <!-- 錯誤提示區塊 -->
        {% if error %}
        <div class="error-box" style="background:#ffecec; border:1px solid red; padding:10px; margin-bottom:15px; text-align:center;">
            <p style="color:red;">{{ error }}</p>
            <img src="{{ url_for('static', filename='assets/error-strategy.png') }}" alt="錯誤提示圖" style="width:150px;">
        </div>
        {% endif %}

        <form action="/generate" method="post" enctype="multipart/form-data">
            <label>姓名：</label>
            <input type="text" name="name" required><br>

            <label>學號：</label>
            <input type="text" name="student_id" value="{{ student_id }}" readonly><br>

            <label>系所：</label>
            <input type="text" name="dept" value="{{ dept }}" readonly><br>

            {% if dept == "互動設計系" and group %}
            <label>組別：</label>
            <input type="text" name="group" value="{{ group }}" readonly><br>
            {% endif %}

            <label>性別：</label>
            <select name="gender" required>
                <option value="男">男</option>
                <option value="女">女</option>
            </select><br>

            <label>上傳照片：</label>
            <input type="file" name="photo" accept="image/*" required><br>

            <button type="submit">生成學生證</button>
        </form>
    </div>
</body>
</html>
